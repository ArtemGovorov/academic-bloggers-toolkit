<link rel="stylesheet" type="text/css" href="tinymce-views.css">
<form id="mce_inline_citation_form">
    <label for="mce_inline_citation">Enter Citation Number</label><br>
    <div style="display: flex; width: 100%; align-items: center;">
        <div style="display: flex; width: 100%;">
            <input
                type="text"
                id="mce_inline_citation"
                class="large-text"
                style="font-size: 1em; width: 100%; margin: 2px; padding: 5px;"
                autofocus>
            </input>
        </div>
        <div style="display: flex; ">
            <input type="submit" class="submit-btn" value="Insert"></input>
        </div>
    </div>
</form>

<script>
    document.getElementById('mce_inline_citation_form').addEventListener('submit', function() {
        var citeNums = document.getElementById('mce_inline_citation').value;
        var wm = top.tinymce.activeEditor.windowManager;
        wm.setParams({data: citeNums});
        wm.close();
    });
</script>
