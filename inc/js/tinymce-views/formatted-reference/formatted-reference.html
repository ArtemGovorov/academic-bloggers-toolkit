<link rel="stylesheet" href="../tinymce-views.css">
<div id="main-container">
    <form id="main-form">
        <div class="row" id="pubmed-container">
            <div style="display: flex; align-items: center;">
                <div style="display: flex; width: auto; white-space: no-wrap; margin-right: 5px;">
                    <label for="pmid-input">PMID</label>
                </div>
                <div style="display: flex; flex-grow: 1;">
                    <input type="text" id="pmid-input" style="width: 100%;" autofocus> </div>
                <div style="display: flex; width: auto; white-space: no-wrap; margin-right: 5px; margin-left: 5px;">
                    <label for="include-link">Include link?</label>
                </div>
                <div style="display: flex; width: auto; white-space: no-wrap; margin-right: 5px;">
                    <input type="checkbox" id="include-link"> </div>
            </div>
        </div>

        <div class="row" id="manual-container" style="display: none;">
            <div style="display: flex; align-items: center;">
                <div style="display: flex; width: auto; white-space: no-wrap; margin-right: 5px;">
                    <label for="manual-type-selection">Select Citation Type</label>
                </div>
                <div style="display: flex; flex-grow: 1;">
                    <select id="manual-type-selection" style="width: 100%;" disabled>
                        <option value="journal">Journal Article</option>
                        <option value="website">Website</option>
                        <option value="book">Book</option>
                    </select>
                </div>
            </div>

            <!-- AUTHORS -->
            <div id="manual-authors"> <strong>Authors</strong>
                <table id="author-table">
                    <tbody></tbody>
                </table>
                <div style="text-align: center;">
                    <input id="add-author" type="button" class="btn" value="Add Another Author"> </div>
            </div>

            <!-- JOURNAL -->
            <div id="manual-journal"> <strong>Journal Information</strong>
                <table id="journal-table" class="manual-input-table">
                    <tr>
                        <td>Title</td>
                        <td>
                            <input id="journal-title" type="text" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Journal Abbreviation [<a href="http://www.ncbi.nlm.nih.gov/nlmcatalog/journals" target="_blank">?</a>]</td>
                        <td>
                            <input id="journal-source" type="text" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Year Published</td>
                        <td>
                            <input id="journal-date" type="text" pattern="[1-2][0-9]{3}" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Volume #</td>
                        <td>
                            <input id="journal-volume" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Issue #</td>
                        <td>
                            <input id="journal-issue" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Pages</td>
                        <td>
                            <input id="journal-pages" type="text" data-required>
                        </td>
                    </tr>
                </table>
            </div>

            <!-- INTERNET -->
            <div id="manual-website" style="display: none;"> <strong>Website Information</strong>
                <table id="website-table" class="manual-input-table">
                    <tr>
                        <td>Content Title</td>
                        <td>
                            <input id="website-title" type="text" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Website Title</td>
                        <td>
                            <input id="website-source" type="text" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>URL</td>
                        <td>
                            <input id="website-url" type="text" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Published Date</td>
                        <td>
                            <input id="website-date" type="text" pattern="[0-1][0-9][-/][0-3][0-9][-/][1-2][0-9]{3}" placeholder="MM/DD/YYYY" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Updated Date</td>
                        <td>
                            <input id="website-updated" type="text" pattern="[0-1][0-9][-/][0-3][0-9][-/][1-2][0-9]{3}" placeholder="MM/DD/YYYY">
                        </td>
                    </tr>
                    <tr>
                        <td>Access Date</td>
                        <td>
                            <input id="website-accessed" type="text" pattern="[0-1][0-9][-/][0-3][0-9][-/][1-2][0-9]{3}" placeholder="MM/DD/YYYY (Leave blank for today's date)">
                        </td>
                    </tr>
                </table>
            </div>


            <!-- BOOK -->
            <div id="manual-book" style="display: none;"> <strong>Book Information</strong>
                <table id="book-table" class="manual-input-table">
                    <tr>
                        <td>Book Title</td>
                        <td>
                            <input id="book-title" type="text" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Chapter</td>
                        <td>
                            <input id="book-chapter" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Edition Number</td>
                        <td>
                            <input id="book-edition" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Publisher</td>
                        <td>
                            <input id="book-source" type="text" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Publisher Location</td>
                        <td>
                            <input id="book-location" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Copyright Year</td>
                        <td>
                            <input id="book-date" type="text" pattern="[1-2][0-9]{3}" data-required>
                        </td>
                    </tr>
                    <tr>
                        <td>Pages</td>
                        <td>
                            <input id="book-pages" type="text">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div style="display: flex; align-items: center;">
                <div style="display: flex; width: auto; white-space: no-wrap; margin-right: 5px;">
                    <label for="citation-format">Citation Format</label>
                </div>
                <div style="display: flex; flex-grow: 1;">
                    <select id="citation-format" style="width: 100%;">
                        <option value="ama">American Medical Association (AMA)</option>
                        <option value="apa">American Psychological Association (APA)</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="text-align: center;">
            <input id="add-manually" type="button" class="btn" value="Add Reference Manually">
            <input id="form-submit" type="submit" class="submit-btn" value="Insert Reference"> </div>
    </form>
</div>
<script type="text/javascript" src="formatted-reference.js"></script>
